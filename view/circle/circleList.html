<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui/mui.min.css" />
		<title>首页</title>
		<link rel="stylesheet" href="../../css/swiper/swiper.min.css">
		<link rel="stylesheet" href="../../css/base/base.css">
		<!--App自定义的css-->
		<style>
			body {
				background-color: #F5F5F5;
			}
			
			h5 {
				padding-top: 8px;
				padding-bottom: 8px;
				text-indent: 12px;
			}
			
			.mui-table-view.mui-grid-view {
				font-size: 0;
				display: block;
				width: 100%;
				padding: 0 0 0 0;
				white-space: normal;
			}
			
			.mui-table-view.mui-grid-view .mui-table-view-cell {
				font-size: 17px;
				display: inline-block;
				margin-right: -4px;
				padding: 0 0 0 0;
				text-align: center;
				vertical-align: middle;
				background: 0 0;
			}
			
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body {
				font-size: 14px;
				line-height: 15px;
				display: block;
				width: 100%;
				height: 100%;
				margin-top: 8px;
				text-overflow: ellipsis;
				color: #333;
			}
			
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body p {
				margin-left: 4px;
				text-align: left;
			}
			
			.title {
				float: left;
				font-weight: bold;
				color: #000000;
			}
			
			.describle {
				float: left;
				font-size: 10px;
				margin-top: 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav  ">
			<h1 class="mui-title" style="color: #000000;">熊圈列表</h1>
		</header>
		<div class="mui-content" style="background-color:#fff" id="buyingContainer">
			<ul class="mui-table-view mui-grid-view" id="circleList">
			</ul>
		</div>
		<div style="height:55px "></div>
		<div class="bar-add"><img src="../../images/index/navbar/push.png" style="" /></div>
		<nav class="mui-bar mui-bar-tab" style="	background-color: #FFFFFF;">
			<a class="mui-tab-item" id="takingNav">
				<span class="mui-icon"><div class="bar-buying"></div></span>
				<span class="mui-tab-label">求带</span>
			</a>
			<a class="mui-tab-item" id="buyingNav">
				<span class="mui-icon"><div class="bar-taking"></div></span>
				<span class="mui-tab-label">帮带</span>
			</a>
			<a class="mui-tab-item" id="showAddBtn">
				<span class="mui-icon"></span>
			</a>
			<a class="mui-tab-item  mui-active" id="circleNav">
				<span class="mui-icon"><div class="bar-circle-active"></div></span>
				<span class="mui-tab-label">熊圈</span>
			</a>
			<a class="mui-tab-item" id="mineNav">
				<span class="mui-icon"><div class="bar-me"></div></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
	</body>
	<script src="../../js/mui/mui.min.js "></script>
	<script src="../../js/jquery/jquery-2.1.1.min.js"></script>
	<script src="../../js/common/common.js"></script>
	
	<script src="circleList.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
	</script>

</html>
