<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css"/>
	<title>购物就去海淘-购物车</title>
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
	<style>
		html,
		body {
			background-color: #efeff4;
		}

		.mui-bar .mui-pull-left .mui-icon {
			padding-right: 5px;
			font-size: 28px;
		}

		.mui-bar .mui-btn {
			font-weight: normal;
			font-size: 17px;
		}

		.mui-bar .mui-btn-link {
			top: 1px;
		}

		.mui-content img{
			width: 100%;
		}
		.hm-description{
			margin: 15px;
		}

		.hm-description>li {
			font-size: 14px;
			color: #8f8f94;
		}


	</style>
</head>
<body>


<header class="mui-bar mui-bar-nav aui-header b-line">
	<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
	<h1 class="mui-title">登录</h1>
	<!--<a class="mui-icon mui-icon-paperplane mui-pull-right"></a>-->
</header>
<div class="mui-content">
	<div class="devider b-line"></div>
	<form class="mui-input-group">
		<div class="mui-input-row b-line">
			<label>用户名：</label>
			<input type="text" placeholder="请输入账号或手机号" id="userCode">
		</div>
		<div class="mui-input-row b-line">
			<label>密码：</label>
			<input type="password" id="password" class="mui-input-clear" placeholder="请输入您的密码" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
		</div>
		
		<div class="mui-button-row" style="padding-top:20px; padding-bottom:10px; height:auto">
			<a type="button" class="mui-btn mui-btn-primary" style="width:90%; padding:10px 0" id="loginBtn">立即登录</a>
		</div>
		<div style="padding-bottom:10px; text-align:right; padding-right:15px">
			<a href="register.html">注册账号</a>
		</div>
		<div style="width: 100%;text-align: center;">
			<div style="width: 20%;text-align: center;left: 100px;" id="qqLogin">
				<img src="favicon.ico" height="50px" style="border-radius: 30px;left: 100px;" >
			</div>
		</div>
	</form>
</div>
<script src="js/mui.min.js"></script>
<script src="js/jquery/jquery-2.1.1.min.js"></script>
<script src="js/common/common.js"></script>
<script src="login.js"></script>


</body>
</html>
