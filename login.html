<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">

	</head>

	<body>

		<style>
			body {
				width: 100%;
				height: 100%;
			}
			
			.mui-control-content {
				background-color: white;
				min-height: 215px;
			}
			
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
			
			.logo {}
			
			.mui-slider .mui-slider-group .mui-slider-item img {
				margin-top: 5.333333333333333rem;
				width: 6rem;
				height: 6rem;
				border-radius: 6rem;
			}
			
			.mui-scroll {
				text-align: center;
			}
			
			.details {
				color: #ffffff;
				margin-top: 4em;
			}
			
			.details h3 {
				font-size: 21px;
			}
			
			.btn-group {
				margin-top: 10rem;
			}
			
			h1 {
				color: white;
				margin-top: 3rem;
			}
			

		</style>

							</div>
						</div>
					</div>

								<img src="images/circle/pic.jpeg" class="logo">

									<h3>上的任何地方 我都会为你带来</h3>
								</div>
								<div class="btn-group mui-row">

									</div>
									<div class="mui-col-xs-6">

</html>
